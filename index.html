<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Seesaw Simulation</title>
</head>
<body>
    <div class="container">
        <div class="seesaw-playground">
            <div class="box-title">Seesaw Playground</div>
            <div class="seesaw-plank"></div>
            <div class="seesaw-pivot"></div>
        </div>
        <div class="side-boxes">
            <div class="side-box">
                <div class="box-title">Stats</div>
                <div class="stats">
                    <div class="stats-item">
                        <span class="stat-title">Right Total Weight (kg)</span>
                        <span class="stat-value" id="right-weight-value">0</span>
                    </div>
                    <div class="stats-item">
                        <span class="stat-title">Left Total Weight (kg)</span>
                        <span class="stat-value" id="left-weight-value">0</span>
                    </div>
                    <div class="stats-item">
                        <span class="stat-title">Angle (deg)</span>
                        <span class="stat-value" id="angle-value">0Â°</span>
                    </div>
                    <div class="stats-item">
                        <span class="stat-title">Next Weight (kg)</span>
                        <span class="stat-value" id="next-weight-value">0</span>
                    </div>
                </div>
            </div>
            <div class="side-box">
                <div class="box-title">History</div>
                <div class="history" id="history">
                    <span class="history-item">Weight history is here!</span>
                </div>
            </div>
        </div>
    </div>
    <script src="js/seesaw.js"></script>
</body>
</html>
